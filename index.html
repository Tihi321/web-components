<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web components</title>
  <link rel="stylesheet" href="./style/style.scss">
</head>
<body>
  <div class="quotes">
    <for-each class="loop-one" keys='["name", "title", "quote"]'>
      <template>
        <div class="quote">
          <quote-card image-text=" {{ index }}. {{ prop[name] }}">
            <slot slot="name">{{ prop[name] }}</slot>
            <slot slot="title">{{ prop[title] }}</slot>
            <slot slot="quote">{{ prop[quote] }}</slot>
          </quote-card>
        </div>
      </template>
    </for-each>
  </div>
  <div>
    <stylized-image src="https://images.unsplash.com/photo-1602180140242-a1f27c60a667?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2000&q=80" effect="vignette" />
  </div>
  <script src="src/web-components.ts"></script>
  <script src="src/index.ts"></script>
</body>
</html>
